<!DOCTYPE html lang="en">
<html>
	<head>
		<title>KozyKorner Chat</title>
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<main>
			<section class="chatpage">
				<section class="sidebar">
					<div class="top-section">
						<h2>Recent chats</h2>
						<span class="material-symbols-outlined"> maps_ugc </span>
					</div>
					<input type="search" placeholder="Search for a chat" />

					<section class="other-chats">
						<a href="">
							<div id="new-chat">
								<img src="/images/placeholder.png" alt="" />
								<div>
									<div>
										<h3 id="contact-name">New chat</h3>
										<h5>Now</h5>
									</div>
									<p id='previewmess'>Send message to start</p>
								</div>
							</div>
						</a>

						<a href="">
							<div>
								<img src="/images/colin-pfp.jpg" alt="" />
								<div>
									<div>
										<h3>Colin</h3>
										<h5>16:15</h5>
									</div>
									<p>Okay, it worked! Thanks...</p>
								</div>
							</div>
						</a>

						<a href="">
							<div>
								<img src="/images/audrey-pfp.jpg" alt="" />
								<div>
									<div>
										<h3>Audrey</h3>
										<h5>15:32</h5>
									</div>
									<p>I'll let you know.</p>
								</div>
							</div>
						</a>

						<a href="">
							<div>
								<img src="/images/tasha-pfp.jpg" alt="" />
								<div>
									<div>
										<h3>Tasha</h3>
										<h5>15:22</h5>
									</div>
									<p><em>You:</em> Do I need to bring...</p>
								</div>
							</div>
						</a>

						<a href="">
							<div>
								<img src="/images/stephen-pfp.jpg" alt="" />
								<div>
									<div>
										<h3>Stephen</h3>
										<h5>10:48</h5>
									</div>
									<p>Don't even ask...</p>
								</div>
							</div>
						</a>

						<a href="">
							<div>
								<img src="/images/mo-pfp.jpg" alt="" />
								<div>
									<div>
										<h3>Mo</h3>
										<h5>09:00</h5>
									</div>
									<p><em>You:</em> Mo, he's 2.</p>
								</div>
							</div>
						</a>
					</section>
				</section>

				<section class="content">
					<section class="data">
						<a href="/">
							<span class="material-symbols-outlined"> home </span>
						</a>
						<h1 id="name-defined" contenteditable="true">KozyKorner</h1>
					</section>

					<section class="chat">
						<ul id="messages"></ul>
					</section>

					<form id="form" action="">
						<input
							id="input"
							autocomplete="off"
							placeholder="Type message" /><button>SEND</button>
					</form>
				</section>
			</section>
		</main>

		<script async type="module" src="/scripts/script.js"></script>
	</body>
</html>
